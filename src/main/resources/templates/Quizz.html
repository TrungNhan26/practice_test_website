<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Ready Bootstrap Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
<!--    <link rel="stylesheet" href="static/css/ready.css">-->
    <link rel="stylesheet" href="static/css/demo.css">
</head>
<body>
<div class="wrapper">
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">Bài Thi Trắc Nghiệm</h4>
                <form action="/submitQuiz" method="post">
                    <div th:each="question : ${questions}" class="card mt-3">
                        <div class="card-header" th:text="${question.questionText}">
                        </div>
                        <div class="card-body">
                            <div th:each="option : ${questionOptionsMap[question.questionId]}" class="form-check">
                                <input class="form-check-input" type="radio"
                                       th:name="'question' + ${question.questionId}"
                                       th:id="'q' + ${question.questionId} + 'a' + ${option.optionId}"
                                       th:value="${option.optionId}">
                                <label class="form-check-label"
                                       th:for="'q' + ${question.questionId} + 'a' + ${option.optionId}"
                                       th:text="${option.optionText}">
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="static/js/core/jquery.3.2.1.min.js"></script>
<script src="static/js/core/popper.min.js"></script>
<script src="static/js/core/bootstrap.min.js"></script>
<script src="static/js/ready.min.js"></script>
<script src="static/js/demo.js"></script>
</body>
</html>
